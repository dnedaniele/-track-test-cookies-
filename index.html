  <body>
    <div id="container">
      <h1>A Demo of Tracking Cookies and User Agent</h1>
      <br />
      <!-- SEND COOKIES -->

      <div class="regular-div">
        <button onclick="sendCookie()">Send A Cookie</button>
        <br />
        <br />
        Cookies Info
        <div class="cookiesinfo">
          <br />
          <br /><span class="show-cookies"></span>
        </div>
      </div>
      <hr />

      <!-- DELETE COOKIES -->
      <div class="regular-div">
        <button onclick="deleteCookie()">Delete the Cookie</button>
        <br />
        <br />
        <div>Refresh your browser and the cookie will be delete</div>
      </div>

      <br />
      <hr />
      <!-- SHOW USER AGENT -->
      <div class="regular-div">
        <button onclick="showUserAgent()">Show User Agent</button>
        <br />
        <br />
        <div>
          This is your User Agent:
          <div class="cookiesinfo">
            <br />

            <span class="show-userAgent"></span>
          </div>
        </div>
      </div>
    </div>
